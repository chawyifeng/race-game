<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form id="loginForm" class="login100-form validate-form">
            <span class="login100-form-title p-b-26"> Welcome </span>

            <!--image here-->
            <div class="form-group">
                <center><img class="img-logo pt-3 pb-3" src="../assets/cfmoto_logo_black.png"></center>
            </div>

            <div
              class="wrap-input100 validate-input"
            >
              <input id="uname" name="uname" class="input100" type="text"  />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input id="password" name="password" class="input100" type="password" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div id="messageContainer"></div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      (function ($) {
        "use strict";

        /*==================================================================
    [ Focus input ]*/
        $(".input100").each(function () {
          $(this).on("blur", function () {
            if ($(this).val().trim() != "") {
              $(this).addClass("has-val");
            } else {
              $(this).removeClass("has-val");
            }
          });
        });

        /*==================================================================
    [ Show pass ]*/
        var showPass = 0;
        $(".btn-show-pass").on("click", function () {
          if (showPass == 0) {
            $(this).next("input").attr("type", "text");
            $(this).find("i").removeClass("zmdi-eye");
            $(this).find("i").addClass("zmdi-eye-off");
            showPass = 1;
          } else {
            $(this).next("input").attr("type", "password");
            $(this).find("i").addClass("zmdi-eye");
            $(this).find("i").removeClass("zmdi-eye-off");
            showPass = 0;
          }
        });
      })(jQuery);
    </script>

    <script>
      // Script to display error messages
      const form = document.getElementById("loginForm");
      const messageContainer = document.getElementById("messageContainer");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.querySelector("#uname").value;
        const password = document.querySelector("#password").value;

        const baseUrl = `${window.location.protocol}//${window.location.hostname}:3000`;
        const response = await fetch(`${baseUrl}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password,
          }),
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = result.redirect; // Redirect on success
        } else {
          messageContainer.textContent = result.message;
        }
      });
    </script>
  </body>
</html>
